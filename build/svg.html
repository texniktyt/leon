<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <title>Страница SVG</title><!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE = edge"><![endif]-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="static/css/styles.min.css"><!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header><a href=""><img src="static/images/general/logo.png" alt=""></a>
        <div class="desc">Gira la rueda y gana</div>
        <div class="name">
          <div class="parallelogram"></div>
          <h1>fantásticos premios</h1>
        </div>
      </header>
      <div class="content">
        <div class="container svg-str">
          <div>
            <svg class="svg-sprite-icon icon-icon1 icon1">
              <use xlink:href="static/images/svg/symbol/sprite.svg#icon1"></use>
            </svg><span>icon1</span>
          </div>
          <div>
            <svg class="svg-sprite-icon icon-letter letter">
              <use xlink:href="static/images/svg/symbol/sprite.svg#letter"></use>
            </svg><span>letter</span>
          </div>
          <div>
            <svg class="svg-sprite-icon icon-calendar calendar">
              <use xlink:href="static/images/svg/symbol/sprite.svg#calendar"></use>
            </svg><span>calendar</span>
          </div>
          <div>
            <svg class="svg-sprite-icon icon-check-box check-box">
              <use xlink:href="static/images/svg/symbol/sprite.svg#check-box"></use>
            </svg><span>check-box</span>
          </div>
          <div>
            <svg class="svg-sprite-icon icon-close close">
              <use xlink:href="static/images/svg/symbol/sprite.svg#close"></use>
            </svg><span>close</span>
          </div>
          <div>
            <svg class="svg-sprite-icon icon-filter filter">
              <use xlink:href="static/images/svg/symbol/sprite.svg#filter"></use>
            </svg><span>filter</span>
          </div>
          <div>
            <svg class="svg-sprite-icon icon-heart heart">
              <use xlink:href="static/images/svg/symbol/sprite.svg#heart"></use>
            </svg><span>heart	</span>
          </div>
          <div>
            <svg class="svg-sprite-icon icon-heart_like heart_like">
              <use xlink:href="static/images/svg/symbol/sprite.svg#heart_like"></use>
            </svg><span>heart_like</span>
          </div>
          <div>
            <svg class="svg-sprite-icon icon-home home">
              <use xlink:href="static/images/svg/symbol/sprite.svg#home"></use>
            </svg><span>home</span>
          </div>
          <div>
            <svg class="svg-sprite-icon icon-left-arrow left-arrow">
              <use xlink:href="static/images/svg/symbol/sprite.svg#left-arrow"></use>
            </svg><span>left-arrow</span>
          </div>
          <div>
            <svg class="svg-sprite-icon icon-loupe loupe">
              <use xlink:href="static/images/svg/symbol/sprite.svg#loupe"></use>
            </svg><span>loupe</span>
          </div>
          <div>
            <svg class="svg-sprite-icon icon-maps-and-flags maps-and-flags">
              <use xlink:href="static/images/svg/symbol/sprite.svg#maps-and-flags"></use>
            </svg><span>maps-and-flags</span>
          </div>
          <div>
            <svg class="svg-sprite-icon icon-phone phone">
              <use xlink:href="static/images/svg/symbol/sprite.svg#phone"></use>
            </svg><span>phone</span>
          </div>
          <div>
            <svg class="svg-sprite-icon icon-ruble ruble">
              <use xlink:href="static/images/svg/symbol/sprite.svg#ruble"></use>
            </svg><span>ruble</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
